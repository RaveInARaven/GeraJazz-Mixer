<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-audio-mixer/dist/vue-audio-mixer.min.css">
    <style>
      .vue-audio-mixer-download-mix{
      display: none !important;
      }
    </style>
</head>
<body>
    <div id="app">
        <div>
          <div style="text-align: center;">
            <div style="position:relative; display: inline-block; ">
              <vue-audio-mixer 
                  :config="config" 
                  size="medium" 
                  theme="dark" 
                  :show-pan="true"
                  :show-total-time="true"
              />
            </div>
          </div>
        </div>
      </div>
      <script src="https://unpkg.com/vue"></script>
      <script src="https://unpkg.com/vue-audio-mixer/dist/vue-audio-mixer.min.js"></script>
    
      <script>
        const app = new Vue({
          el: '#app',
          data : function(){     
            return {
              is_loaded:false,
              newconfig:{},
              config:{
      "tracks": [
        {
          "title": "Flute",
          "url": "https://github.com/RaveInARaven/GeraJazz-Mixer/raw/main/Let_The_Good_Times_Roll-Flute.mp3",
          "pan": 0,
          "gain": 1,
          "muted": false,
          "hidden": false
        },
      ],
      "master": {
        "pan": 0,
        "gain": 0.1,
        "muted": false
      }
    }
              }  
            }
          })
        </script>     
</body>
</html>
